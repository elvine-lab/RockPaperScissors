<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RockPaperScissors</h1>
    <p class="big-p">Welcome to Rock-Paper-Scissors!
        <p class="small-p">Select your choice to Play Game</p>
    </p>
    <div id="choices">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
    <div id="game-result">
        <div id="game-result">RESULTS</div>
         <p id="result"></p>
        <p class="result">Score: <span id="score">You Score: 0 - Computer Score: 0</span></p>
    </div>
    <button id="restart" style="display: none;">Play Again</button>
    <script src="index.js"></script>
</body>
</html>
